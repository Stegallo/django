{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    Sample Website
    {% endblock %}
  </title>
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Sample Website Login</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    <a href="http://stegallo.com">stegallo.com</a>
  </footer>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
